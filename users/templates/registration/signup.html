{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Sign Up</h2>
        <form method="post" action="{% url 'users:signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Create Account</button>
        </form>
        <p class="link">
            Already have an account?
            <a href="{% url 'users:login' %}">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
